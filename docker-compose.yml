services:
  db:
    image: postgres:15
    container_name: msm_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: vapor
      POSTGRES_PASSWORD: vapor
      POSTGRES_DB: vapor_database
    volumes:
      - msm_pgdata:/var/lib/postgresql/data
    # Change host port to avoid conflict:
    ports:
      - "55432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vapor -d vapor_database"]
      interval: 5s
      timeout: 3s
      retries: 20

  app:
    build: .
    container_name: msm_server
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://vapor:vapor@db:5432/vapor_database
      LOG_LEVEL: notice
    ports:
      - "8080:8080"
    restart: unless-stopped

volumes:
  msm_pgdata:
